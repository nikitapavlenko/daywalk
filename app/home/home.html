<!-- =========================
     HEADER   
============================== -->
<header class="header" data-stellar-background-ratio="0.5" id="home">

    <!-- COLOR OVER IMAGE -->
    <div class="color-overlay full-screen">

        <!-- CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                <!-- HEADING AND BUTTONS -->
                    <div class="intro-section">

                        <!-- WELCOM MESSAGE -->
                        <h1 class="intro">Travel around the world just using your browser</h1>
                        <h5>A lot of cites are available for your just for free.</h5>

                        <!-- BUTTON -->
                        <div class="buttons" id="download-button">

                            <a href="#cities" class="btn btn-default btn-lg standard-button">
                                <i class="glyphicon glyphicon-arrow-down"></i>
                                Discover Now
                            </a>

                        </div>
                        <!-- /END BUTTONS -->

                    </div>
                    <!-- /END HEADNING AND BUTTONS -->

                </div>
            </div>
            <!-- /END ROW -->

        </div>
        <!-- /END CONTAINER -->
    </div>
    <!-- /END COLOR OVERLAY -->
</header>
<!-- /END HEADER -->

<!-- =========================
     SERVICES
============================== -->
<section class="cities" id="cities">

    <div class="container">

        <!-- SECTION HEADER -->
        <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

            <!-- SECTION TITLE -->
            <h2 class="dark-text">It's Awesome</h2>

            <div class="colored-line">
            </div>
            <div class="section-description">
                Lets choose country and city right now
            </div>
            <div class="colored-line">
            </div>

        </div>
        <!-- /END SECTION HEADER -->

        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <!-- SUBSCRIPTION FORM WITH TITLE -->
                <div class="subscription-form-container">

                    <form class="subscription-form mailchimp form-inline wow fadeInRight animated"
                          data-wow-offset="10" data-wow-duration="1.5s" role="form">

                        <label for="countrySelector">Country</label>
                        <select id="countrySelector" class="form-control">
                            <option>Ukraine</option>
                            <option>United Kingdom</option>
                        </select>

                        <label for="citySelector">Country</label>
                        <select id="citySelector" class="form-control">
                            <option>Kharkiv</option>
                            <option>Kyiv</option>
                        </select>
                    </form>
                </div>

            </div>
            <!-- END COLUMN -->
        </div>

        <!-- SECTION HEADER -->
        <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

            <!-- SECTION TITLE -->
            <h2 class="dark-text">Let's go</h2>

            <div class="section-description">
                <!-- SUBSCRIBE BUTTON -->
                <button type="submit" id="subscribe-button" class="btn btn-primary standard-button">Find</button>
            </div>

        </div>
        <!-- /END ROW -->

    </div>
    <!-- /END CONTAINER -->

</section>
<!-- /END FEATURES SECTION -->

<!-- =========================
     SCREENSHOTS
============================== -->
<section class="tours grey-bg" id="tours-section">

    <div class="container">

        <!-- SECTION HEADER -->
        <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

            <!-- SECTION TITLE -->
            <h2 class="dark-text">Look what we have found for you.</h2>

            <div class="colored-line"></div>

            <div class="section-description">
                Select tour around the city
            </div>

            <div class="colored-line"></div>

        </div>
        <!-- /END SECTION HEADER -->

    </div>
    <!-- /END CONTAINER -->

</section>
<!-- /END SCREENSHOTS SECTION -->
